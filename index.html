<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh; /* Ensures enough height to scroll */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            font-size: 4rem;
            margin-top: 50px;
        }
        .links {
            margin-bottom: 50px;
        }
        .links a {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>HI</h1>
    <div class="links">
        <a href="22/index.html">Go to 22</a>
        <a href="14/index.html">Go to 14</a>
    </div>
</body>
</html>
